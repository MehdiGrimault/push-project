<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Projet Mehdi-Bradley-Quentin</title>
  </head>
  <body>
    <label for="name">Comment t'appelles-tu ?</label>
    <input type="text" id="name">

    <label for="nbOfSticks">Combien de cigarettes fumes-tu par jour ?</label>
    <input type="number" id="nbOfSticks" min="0">

    <button type="button" onclick="getValue();">Je valide !</button>
    <div class="container">
      <div class="projectBanner">
        <h1>Projet Mehdi-Bradley-Quentin + LOGO</h1>
      </div>
      <div class="userName">
        <h2 id="userName">UserName</h2>
        <button class="button">. . .</button>
      </div>
      <div class="objeciveLimit">
        <h3 id="limit">Limit/Objective :</h3>
      </div>
      <div class="clickCounter">
        <h3 id="counter">Running Counter :</h3>
      </div>
      <div>
        <button id="counterBtn" class="button">+</button>
      </div>
      <div>
        <div>
          <button id="reductionBtn" class="button">-</button>
        </div>
        <div><button class="button">Cagnotte/Historique</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
