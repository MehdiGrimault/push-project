<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Push</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.2.0/bcrypt.min.js" integrity="sha512-BJZhA/ftU3DVJvbBMWZwp7hXc49RJHq0xH81tTgLlG16/OkDq7VbNX6nUnx+QY4bBZkXtJoG0b0qihuia64X0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="projectBanner">
        <img class="logo" src="img/LogoProjetPush.png" />
      </div>
      <nav>
        <label for="toggle">â˜°</label>
        <input type="checkbox" id="toggle" />
        <div class="main_pages">
          <a href="index.html">Connexion</a>
          <a href="main.html">Push !</a>
          <a href="reward.html">Cagnotte</a>
          <a href="histo.html">Historique</a>
        </div>
      </nav>
      <div class="form">
        <div id="login">
          <h1>Welcome Back !</h1>

          <form>
            <div class="field-wrap">
              <input
                id="connexionEmail"
                name="connexionEmail"
                type="text"
                placeholder="email"
              />
            </div>

            <div class="field-wrap">
              <input
                id="connexionPassword"
                name="connexionPassword"
                type="password"
                placeholder="mot de passe"
              />
            </div>

            <button
              id="connexionBtn"
              type="button"
              class="loginButton"
            >
              Log in
            </button>
          </form>
        </div>

        <div id="signup">
          <h1>Inscris-toi, c'est gratuit !</h1>

          <form>
            <div class="field-wrap">
              <input type="text" id="name" placeholder="nom" />
            </div>

            <div class="field-wrap">
              <input type="email" id="email" placeholder="email" />
            </div>

            <div class="field-wrap">
              <input
                type="password"
                required
                autocomplete="off"
                id="password"
                placeholder="mot de passe"
              />
            </div>

            <div class="field-wrap">
              <input
                type="number"
                id="nbOfSticks"
                placeholder="combien de cigarettes fumes-tu par jour ?"
              />
            </div>

            <button
              id="loginButton"
              type="button"
              class="loginButton"
            >
              Get Started
            </button>
          </form>
        </div>
      </div>
      <!-- /form -->
    </div>
  </body>
</html>
