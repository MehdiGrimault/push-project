<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Push</title>
    <script src="./main.js"></script>   
  </head>
  <body>
    <div class="containerMain">
      <div class="projectBanner">
        <img class="logo" src="img/LogoProjetPush.png" />
      </div>
      <div class="userName">
        <h2 id="userName">Coucou !</h2>
      </div>
      <div class="parameters">
        <div>
          <h3>Ma conso d'avant</h3>
          <p id="limit"></p>
        </div>
        <div>
          <h3>Aujourd'hui</h3>
          <p id="counter"></p>
        </div>
      </div>

      <div class="ellipse1">
        <div class="ellipse2">
          <div class="ellipse3">
            <button id="counterBtn"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
      </div>
      
      <div class="ellipse4">
        <div class="ellipse5">
            <button id="reductionBtn"><i class="fa-solid fa-minus"></i></button>
        </div>
      </div>
      
      <div class="cagnotte">
      <button class="navigation">
        <a href="reward.html" style="text-decoration: none; color:black"><i class="fa-solid fa-piggy-bank"></i></a>
      </button>
      </div>
    </div>
  </body>
</html>
